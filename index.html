<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<h1>Quick Draw<button id="show" class="btn btn-info" data-toggle="modal" data-target="#images">Show Sketch</button></h1>
<p id="label">Your drawing:</p>
<p id="confidence">Confidence:</p>
<p id="sketchdrawn" class="btn btn-warning">Sketch to be drawn:</p>
<p id="score">Score:</p>
<p id="time">Timer:</p>
<div id="images" class="modal fade">
  <div class="modal-content">
    <div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">sketch</h4></div>
    <div class="modal-body"><img src="sketch1.png"><img src="sketch2.png"></div>
  </div>
</div>
</center>
<script src="main.js"></script>
</body>
</html>
